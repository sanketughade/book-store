<div class="container" *ngIf="bookForm">
  <h2>Edit Book</h2>
  <form [formGroup]="bookForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="title">Title:</label>
      <input type="text" id="title" formControlName="title" />
      <div
        *ngIf="bookForm.get('title')?.touched && bookForm.get('title')?.invalid"
        class="error-message"
      >
        Title is required
      </div>
    </div>
    <div class="form-group">
      <label for="author">Author:</label>
      <input type="text" id="author" formControlName="author" />
      <div
        *ngIf="
          bookForm.get('author')?.touched && bookForm.get('author')?.invalid
        "
        class="error-message"
      >
        Author is required
      </div>
    </div>
    <div class="form-group">
      <label for="image">Image URL:</label>
      <input type="text" id="image" formControlName="image" />
    </div>
    <div class="form-group">
      <label for="description">Description</label>
      <textarea id="description" formControlName="description"></textarea>
    </div>
    <button type="submit" [disabled]="bookForm.invalid">Save Changes</button>
  </form>
</div>

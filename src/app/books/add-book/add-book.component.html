<div class="container">
  <h2>Add a New Book</h2>
  <form #bookForm="ngForm" (ngSubmit)="onSubmit(bookForm)">
    <div class="form-group">
      <label for="title">Title:</label>
      <input type="text" id="title" name="title" ngModel required />
      <div
        *ngIf="
          bookForm.controls.title?.errors?.required &&
          bookForm.controls.title?.touched
        "
        class="error-message"
      >
        Title is required
      </div>
    </div>
    <div class="form-group">
      <label for="author">Author:</label>
      <input type="text" id="author" name="author" ngModel required />
      <div
        *ngIf="
          bookForm.controls.author?.errors?.required &&
          bookForm.controls.author?.touched
        "
        class="error-message"
      >
        Author is required
      </div>
    </div>
    <div class="form-group">
      <label for="image">Image URL:</label>
      <input type="text" id="image" name="image" ngModel />
    </div>
    <div class="form-group">
      <label for="description">Description:</label>
      <textarea id="description" name="description" ngModel></textarea>
    </div>
    <button type="submit" [disabled]="bookForm.invalid">Add Book</button>
  </form>
</div>

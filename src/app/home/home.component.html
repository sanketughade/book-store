<section class="home">
  <div class="container">
    <div class="search">
      <input
        type="text"
        placeholder="Search for books"
        (keyup.enter)="searchBooks(searchInput.value)"
        #searchInput
      />
      <button (click)="searchBooks(searchInput.value)">Search</button>
    </div>
    <div class="book-list">
      <div
        class="book-card"
        *ngFor="let book of books"
        [routerLink]="['/books/details', book.id]"
        appHighlight
      >
        <img [src]="book.image" alt="{{ book.title }}" />
        <h3>{{ book.title }}</h3>
        <p>By: {{ book.author }}</p>
      </div>
    </div>
  </div>
</section>
